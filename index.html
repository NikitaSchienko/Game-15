<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="" type="text/css" href="">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
  <title>15(beta)</title>
 </head>
 <body>
  	<canvas id='draw' class="canvas" width='400' height='400'>
  		<script type='text/javascript'>
			var canvas=document.getElementById("draw")
			var x=canvas.getContext("2d");

			x.shadowOffsetX=3;
x.shadowOffsetY=3;

			x.strokeRect(0,0,100,100);
			x.strokeRect(100,0,100,100);
			x.strokeRect(200,0,100,100);
			x.strokeRect(300,0,100,100);
			x.strokeRect(0,100,100,100);
			x.strokeRect(100,100,100,100);
			x.strokeRect(200,100,100,100);
			x.strokeRect(300,100,100,100);
			x.strokeRect(0,200,100,100);
			x.strokeRect(100,200,100,100);
			x.strokeRect(200,200,100,100);
			x.strokeRect(300,200,100,100);
			x.strokeRect(0,300,100,100);
			x.strokeRect(100,300,100,100);
			x.strokeRect(200,300,100,100);
</script> 
 </body>
</html>
